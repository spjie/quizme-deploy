<!-- Global Auth Script -->
<script>
    const SUPABASE_URL = '{{ supabase_url }}';
    const SUPABASE_ANON_KEY = '{{ supabase_anon_key }}';
    let supabaseClient = null;

    if (SUPABASE_URL && SUPABASE_ANON_KEY) {
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    // Auth state management
    async function initAuth() {
        if (!supabaseClient) {
            updateAuthUI(null);
            return;
        }

        const { data: { session } } = await supabaseClient.auth.getSession();
        updateAuthUI(session);

        // Listen for auth changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            updateAuthUI(session);
        });
    }

    function updateAuthUI(session) {
        const authRequired = document.querySelectorAll('.auth-required');
        const authGuest = document.querySelectorAll('.auth-guest');

        if (session) {
            authRequired.forEach(el => el.style.display = '');
            authGuest.forEach(el => el.style.display = 'none');
            const userEmailEl = document.getElementById('user-email');
            if (userEmailEl) {
                userEmailEl.textContent = session.user.email;
            }
        } else {
            authRequired.forEach(el => el.style.display = 'none');
            authGuest.forEach(el => el.style.display = '');
        }
    }

    // Logout handler
    document.getElementById('logout-btn')?.addEventListener('click', async function(e) {
        e.preventDefault();
        if (supabaseClient) {
            await supabaseClient.auth.signOut();
        }
        window.location.href = '/';
    });

    // Helper to get auth token for API calls
    async function getAuthToken() {
        if (!supabaseClient) return null;
        const { data: { session } } = await supabaseClient.auth.getSession();
        return session?.access_token;
    }

    // Wrapper for authenticated fetch
    async function authFetch(url, options = {}) {
        const token = await getAuthToken();
        if (!token) {
            window.location.href = '/login';
            throw new Error('Not authenticated');
        }

        options.headers = {
            ...options.headers,
            'Authorization': `Bearer ${token}`
        };

        const response = await fetch(url, options);

        // If unauthorized, redirect to login
        if (response.status === 401) {
            window.location.href = '/login';
            throw new Error('Session expired');
        }

        return response;
    }

    // Check if user is authenticated (for protected pages)
    async function requireAuth() {
        const token = await getAuthToken();
        if (!token) {
            window.location.href = '/login';
            return false;
        }
        return true;
    }

    initAuth();
</script>

</body>
</html>
