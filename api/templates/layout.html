<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/wzd7sjm.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-sm p-2">
    <a class="navbar-brand" href="/">
        <span class="row">
            <span class="col-sm-2 ms-5 mt-2">
                Quizme
            </span>
        </span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto mx-5">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Library</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/library/Flashcards">Flashcards</a></li>
                    <li><a class="dropdown-item" href="/library/Quiz">Quizzes</a></li>
                    <li><a class="dropdown-item" href="/library/All">See all</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">Create</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" id="nav-flashcards" data-bs-toggle="modal" href="#flash">Flashcards</a>
                    </li>
                    <li><a class="dropdown-item" id="quiz-flashcards" data-bs-toggle="modal" href="#quiz">Quizzes</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="modal fade" id="flash" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Create from</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <a href="/select/Flashcards">
                            <button class="btn btn-light p-3"><h6>Select</h6></button>
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a href="/notes/Flashcards">
                            <button class="btn btn-light p-3"><h6>Notes</h6></button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="quiz" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Create from</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <a href="/select/Quiz">
                            <button class="btn btn-light p-3"><h6>Select</h6></button>
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a href="/notes/Quiz">
                            <button class="btn btn-light p-3"><h6>Notes</h6></button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block main %}
{% endblock %}
</body>
</html>
